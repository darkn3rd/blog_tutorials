apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "dgraph-dgraph-zero"
  labels:
    app: dgraph
    chart: dgraph-0.0.19
    component: zero
    release: dgraph
    heritage: Helm
spec:
  serviceName: dgraph-dgraph-zero-headless
  replicas: 3
  podManagementPolicy: "OrderedReady"
  updateStrategy:
    type: "RollingUpdate"
  selector:
    matchLabels:
      app: dgraph
      chart: dgraph-0.0.19
      release: dgraph
      component: zero
  template:
    metadata:
      name: dgraph-dgraph-zero
      annotations:
        prometheus.io/path: /debug/prometheus_metrics
        prometheus.io/port: "6080"
        prometheus.io/scrape: "true"
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/transparent-proxy: "true"
      labels:
        app: dgraph
        chart: dgraph-0.0.19
        release: dgraph
        component: zero
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - zero
              topologyKey: kubernetes.io/hostname
      containers:
      - name: dgraph-dgraph-zero
        image: docker.io/dgraph/dgraph:v21.03.2
        ports:
        - containerPort: 5080
          name: grpc-zero
        - containerPort: 6080
          name: http-zero
        imagePullPolicy: "IfNotPresent"
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        command:
          - bash
          - "-c"
          - |
            set -ex
            [[ `hostname` =~ -([0-9]+)$ ]] || exit 1
              ordinal=${BASH_REMATCH[1]}
              idx=$(($ordinal + 1))
              if [[ $ordinal -eq 0 ]]; then
                exec dgraph zero --my=$(hostname -f | awk '{gsub(/\.$/,""); print $0}'):5080 --raft idx=$idx --replicas 5
              else
                exec dgraph zero --my=$(hostname -f | awk '{gsub(/\.$/,""); print $0}'):5080 --peer dgraph-dgraph-zero-0.dgraph-dgraph-zero-headless.${POD_NAMESPACE}.svc.cluster.local:5080 --raft idx=$idx --replicas 5
              fi
        resources:
          requests:
            memory: 100Mi
        volumeMounts:
        - name: datadir
          mountPath: /dgraph
      terminationGracePeriodSeconds: 60
      volumes:
      - name: datadir
        persistentVolumeClaim:
          claimName: datadir
  volumeClaimTemplates:
    - metadata:
        name: datadir
        annotations:
          volume.alpha.kubernetes.io/storage-class: anything
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "32Gi"
