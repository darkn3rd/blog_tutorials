apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dgraph-dgraph-alpha
  labels:
    app: dgraph
    chart: dgraph-0.0.19
    component: alpha
    release: dgraph
    heritage: Helm
spec:
  serviceName: dgraph-dgraph-alpha-headless
  replicas: 3
  podManagementPolicy: "OrderedReady"
  updateStrategy:
    type: "RollingUpdate"
  selector:
    matchLabels:
      app: dgraph
      chart: dgraph-0.0.19
      release: dgraph
      component: alpha
  template:
    metadata:
      name: dgraph-dgraph-alpha
      annotations:
        prometheus.io/path: /debug/prometheus_metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/transparent-proxy: "true"
      labels:
        app: dgraph
        chart: dgraph-0.0.19
        release: dgraph
        component: alpha
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - alpha
              topologyKey: kubernetes.io/hostname
      containers:
      - name: dgraph-dgraph-alpha
        image: docker.io/dgraph/dgraph:v21.03.2
        ports:
        - containerPort: 7080
          name: grpc-alpha-int
        - containerPort: 8080
          name: http-alpha
        - containerPort: 9080
          name: grpc-alpha
        imagePullPolicy: "IfNotPresent"
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: DGRAPH_ALPHA_CONFIG
            value: /dgraph/config/config.yaml

        command:
          - bash
          - "-c"
          ## NOTE: awk gsub is needed to trim trailing period otherwise it causes
          ##       crash for Kubernetes without the domain name
          - |
            set -ex
            dgraph alpha --my=$(hostname -f | awk '{gsub(/\.$/,""); print $0}'):7080 --zero dgraph-dgraph-zero-0.dgraph-dgraph-zero-headless.${POD_NAMESPACE}.svc.cluster.local:5080,dgraph-dgraph-zero-1.dgraph-dgraph-zero-headless.${POD_NAMESPACE}.svc.cluster.local:5080,dgraph-dgraph-zero-2.dgraph-dgraph-zero-headless.${POD_NAMESPACE}.svc.cluster.local:5080
        resources:
          requests:
            memory: 100Mi
        volumeMounts:
        - name: datadir
          mountPath: /dgraph
        - name: config-volume
          mountPath: /dgraph/config
      terminationGracePeriodSeconds: 600
      volumes:
      - name: datadir
        persistentVolumeClaim:
          claimName: datadir
      - name: config-volume
        configMap:
          name: dgraph-dgraph-alpha-config
  volumeClaimTemplates:
    - metadata:
        name: datadir
        annotations:
          volume.alpha.kubernetes.io/storage-class: anything
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "100Gi"
